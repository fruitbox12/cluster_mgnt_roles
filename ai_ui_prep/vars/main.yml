---
# vars file for ai_ui_prep
package_list:
  - tar
  - libvirt
  - qemu-kvm
  - python3-devel
  - jq
  - ipmitool
  - make
  - git
ASSISTED_INSTALLER_HOST: "{{ ansible_default_ipv4.address | default(ansible_all_ipv4_addresses[0]) }}"
assisted_installer_images:
  release:
    image: "quay.io/openshift-release-dev/ocp-release@{{ image_hashes.release }}"

  controller:
    image: "quay.io/ocpmetal/assisted-installer-controller@{{ image_hashes.controller }}"
