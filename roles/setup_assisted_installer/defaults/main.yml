coreos_installer_image: "quay.io/coreos/coreos-installer:{{ coreos_installer_tag | default('v0.7.0') }}"
assisted_service_image: "quay.io/ocpmetal/assisted-service:{{ assisted_service_tag | default('v1.0.18.3') }}"
assisted_service_gui_image: "quay.io/ocpmetal/ocp-metal-ui:{{ assisted_service_gui_tag | default('v1.0.18.3') }}"
assisted_postgres_image: quay.io/ocpmetal/postgresql-12-centos7

assisted_service_openshift_versions:
  '4.6':
    display_name: 4.6.16
    release_image: quay.io/openshift-release-dev/ocp-release:4.6.16-x86_64
    release_version: 4.6.16
